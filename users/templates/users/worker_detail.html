{% extends "searchwork/base_client.html" %}
{% block content %}
<div class="card mb-4 rounded-3 shadow-sm">
  <article class="container mb-4">
    <img class="rounded-circle article-img" src="{{ worker.user.profile.image.url }}" width="100" height="100" alt="аватар заказчика">
    <div class="media-body">
      <div class="article-metadata">
        <p class="mr-2">Исполнитель: {{ worker }}</p>
      </div>
      <h3>Рейтинг: {{ worker.rating }}</h3>
      <p class="mr-2">Опыт работы: {{ worker.experience }}</p>
    </div>
  </article>
</div>
<a class="mr-2" href="{% url 'worker-comment-form' worker.id %}">Комментарии</a>
{% endblock content %}
