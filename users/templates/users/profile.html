{% extends "searchwork/base.html" %}
{% load crispy_forms_tags %}
{% block base %}
<div  class="p-2 "></div>
  <div class="container">
    <div class="d-flex justify-content-between">
      {% if user.is_authenticated %}
		<div>
            <a class="btn btn-outline-info" href="{% url 'client' %}">Мои задания</a>
        </div>
        <div>
            <div class="input-group">
                <a class="btn btn-info" href="{% url 'client' %}">Я покупатель</a>
                <a class="btn btn-outline-info" href="{% url 'worker' %}">Я исполнитель</a>
      	    </div>
		</div>

      {% endif %}
    </div>
  </div>
<div  class="p-2 shadow-sm"></div>
<main class="container">
	<div class="content-section">
		<div class="media">
			<img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
			<div class="media-body">
			<h2 class="account-heading">{{ user.username }}</h2>
			<p class="text-secondary">{{ user.email }}</p>
			</div>
		</div>

		<form method="POST" enctype="multipart/form-data">
			  {% csrf_token %}
			  <fieldset class="form-group">
				  <legend class="border-bottom mb-4">Ваш профиль</legend>
				  {{ u_form|crispy }}
				  {{ p_form|crispy }}
			  </fieldset>
			  <div class="form-group">
				  <button class="btn btn-outline-info" type="submit">Обновить</button>
			  </div>
		</form>
	</div>
</main>
{% endblock base %}
