{% extends "searchwork/base.html" %}
{% block base %}
<div  class="p-2 "></div>
<div class="container">
    <div class="d-flex justify-content-between">
      {% if user.is_authenticated %}
        <div>
            <div class="input-group">
                <a class="btn btn-outline-info" href="{% url 'client' %}">Я покупатель</a>
                <a class="btn btn-outline-info" href="{% url 'worker' %}">Я исполнитель</a>
      	    </div>
		</div>

      {% endif %}
    </div>
  </div>
<div  class="p-2 shadow-sm"></div>
<div  class="p-2 "></div>
<div class="container">

<div class="card mb-4 rounded-3 shadow-sm">
  <article class="container mb-4">
    <img class="rounded-circle article-img" src="{{ client.user.profile.image.url }}" width="100" height="100" alt="аватар заказчика">
    <div class="media-body">
      <div class="article-metadata">
        <p class="mr-2">Заказчик: {{ client }}</p>
      </div>
      <h3>Рейтинг: {{ client.rating }}</h3>
      <p class="mr-2">Опыт работы: {{ client.about }}</p>
      <a class="mr-2" href="{% url 'chat' client.user.id %}">Написать пользователю</a>
    </div>
  </article>
</div>
<a class="mr-2" href="{% url 'client-comment-form' client.id %}">Комментарии</a>

</div>
{% endblock base %}
